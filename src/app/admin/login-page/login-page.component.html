<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Login to admin panel</h2>
  <div class="form-control" [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}">
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email">
    <div *ngIf="form.get('email').touched && form.get('email').invalid" class="validation">
      <small *ngIf="form.get('email').errors.required">Email is required</small>
      <small *ngIf="form.get('email').errors.email">Wrong email</small>
    </div>
  </div>
  <div class="form-control" [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}">
    <label for="password">Password:</label>
    <input id="password" type="password" formControlName="password">
    <div *ngIf="form.get('password').touched && form.get('password').invalid" class="validation">
      <small *ngIf="form.get('password').errors.required">Enter the password</small>
      <small *ngIf="form.get('password').errors.minlength">Password must be longer than
        {{ form.get('password').errors.minlength.requiredLength }} symbols. Now it has
        {{ form.get('password').errors.minlength.actualLength }} symbols</small>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Login</button>
</form>
